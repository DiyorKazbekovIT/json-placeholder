<!DOCTYPE html>         
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./js/index.js" defer></script>
</head>
<body>

    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Smth</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Smth</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>

    <section class="user-create">
        <div class="container">

            <div class="col-12">
                <h3 class="py-4">Car create</h3>
                <div class="mb-3">
                    <label for="user-name" class="form-label">Car Name</label>
                    <input type="text" class="form-control" id="car-name" placeholder="Name of Car">
                </div>

                <div class="mb-3">
                    <label for="user-email" class="form-label">Car Age</label>
                    <input type="email" class="form-control" id="car-age" placeholder="Age of Car">
                </div>

                <div class="mb-3">
                    <label for="user-email" class="form-label">Car Model</label>
                    <input type="email" class="form-control" id="car-model" placeholder="Model of Car">
                </div>

                <label for="exampleColorInput" class="form-label">Car Color</label>
                <input type="color" class="form-control form-control-color" id="CarColorInput" value="#563d7c" title="Choose your color">

                <div class="mb-3">
                    <label for="user-id" class="form-label">Car Id</label>
                    <input type="number" class="form-control" id="user-id">
                </div> 

                <div class="mb-3">
                    <button class="btn btn-success" id="post">Post</button>

                    <button class="btn btn-dark" id="patch">Patch</button>

                    <button class="btn btn-danger" id="delete">Delete</button>
                </div>

            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Model</th>
                        <th scope="col" colspan="2">Buttons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Lamborghini</td>
                        <td>10</td>
                        <td>Hurecen</td>
                        <td>
                            <button class="btn btn-dark" data-user-id="0">Patch</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" data-user-id="0">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</body>
